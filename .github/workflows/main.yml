name: Deploy React App via SSH

on:
  push:
    branches: [ master ]  # executa ao dar push na branch master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configura Node.js (versão 20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instala dependências e faz o build do projeto React
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # 4️⃣ Conecta via SSH e atualiza o código no servidor
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          script: |
            cd ~/htdocs/leandrodev.com.br
            rm -rf *
            git clone https://github.com/leandroricke100/portifolio-2025.git .
            npm install
            npm run build
