name: Remote Build & Publish

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (apenas para ler pacote se quiser)
        uses: actions/checkout@v4

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/portfolio || mkdir -p /var/www/portfolio && cd /var/www/portfolio
            if [ ! -d .git ]; then
              git clone https://github.com/leandroricke100/portifolio-2025.git .
            else
              git fetch --all
              git reset --hard origin/main
            fi
            npm ci || npm install
            npm run build
            # publica (Vite=dist, CRA=build)
            if [ -d dist ]; then SRC=dist; else SRC=build; fi
            rsync -az --delete "$SRC"/ /var/www/leandrodev.com.br/public/
            systemctl reload nginx
